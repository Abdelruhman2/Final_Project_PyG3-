{% extends 'layouts/base.html' %}
{% load static %}
{% block title %} Books Info {% endblock %}

{% block content %}
<div class="bg-light">
    <h1 class="text-center"> Books Info </h1>

    <div class="card mx-auto" style="width: 25rem;">
        <div class="card-body">
            <h2 class="text-center">Borrow Confirmation</h2>
            <p class="text-center">User: {{ user.username }}</p>
            <p class="text-center">Book: {{ library.name }}</p>
            <form method="post" action="{% url 'library.borrow_confirmation' library.id %}">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Confirm Borrowing</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <a href="{% url 'library.home2' %}" class="btn btn-primary">Back to all Books</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
