{% extends 'layouts/base.html' %}
{% block title %}Delete Account Confirmation{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Confirm Account Deletion</h1>
                    <p class="text-center">Are you sure you want to delete your account?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-block">Yes, Delete My Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
