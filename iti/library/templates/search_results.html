{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}Search Results{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'library/css/styles.css' %}">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    {% if user %}
                        <h1 class="text-center mb-4">Student Information</h1>
                        <h3><strong>ID:</strong> {{ user.id }}</h3>
                        <h3><strong>Username:</strong> {{ user.username }}</h3>
                       

                    {% else %}
                        <h1 class="text-center mb-4">Student Not Found</h1>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
